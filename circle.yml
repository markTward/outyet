machine:

  environment:
    PROJECT_NAME: k8sdemo-159622
    CLUSTER_NAME: k0
    CLOUDSDK_COMPUTE_ZONE: us-west1-a

  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

  post:
    - which gcloud || true
    - which kubectl || true
    - which go || true
    - which docker || true
    - docker version || true
    - go version || true
    - echo $GCLOUD_SERVICE_KEY || true
    - env | sort

dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components install kubectl
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
    - cat ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet config set container/cluster $CLUSTER_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
    #- sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials $CLUSTER_NAME
    - docker build -t gcr.io/${PROJECT_NAME}/outyet:$CIRCLE_SHA1 .
    - docker tag gcr.io/${PROJECT_NAME}/outyet:$CIRCLE_SHA1 gcr.io/${PROJECT_NAME}/outyet:latest
    - docker images

deployment:
  prod:
    branch: master
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud docker -- push gcr.io/${PROJECT_NAME}/outyet
      - sudo /opt/google-cloud-sdk/bin/gcloud docker -- push gcr.io/${PROJECT_NAME}/outyet:$CIRCLE_SHA1
