machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  pre:
    - which gcloud || true
    - which kubectl || true
    - which go || true
    - which docker || true
    - docker version || true
    - go version || true
    - echo $GCLOUD_SERVICE_KEY || true
